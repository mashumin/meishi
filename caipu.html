			<p>鲜面条加一汤匙香油拌匀，入蒸锅大火蒸10分钟。蒸好的面团用筷子抖散至晾凉（也可以入锅煮1-2分钟至七八成熟，我觉得蒸的更劲道，而且蒸好的面“自来卷”更好看），榨菜，酸豆角、香葱切碎，榨菜，酸豆角(做法请点击：自制酸豆角)香葱切碎，最后，把芝麻酱，用香油，老抽，生抽，盐拌匀。晾凉的面从新放入锅中，煮大约1分钟，熟了即可，不要煮太软。捞出后盛入碗中，浇上拌好的酱汁，撒上榨菜，酸豆角和香葱，趁热拌匀即可.</p></div>
